<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="list-group-item-heading">NEW MESSAGE</h4>
        <hr style="margin-top: 13px; margin-bottom: 0px;"/>
    </div>

    <div class="panel-body">
        
        <form method="POST" role="form" data-ng-submit="SaveMessage(message)">

            <div class="form-group">
                <input type="text" class="form-control" id="Text1" placeholder="Title" data-ng-model="message.Title" />
            </div>

            <div class="form-group">
                <textarea class="form-control" id="Textarea1" placeholder="Content" rows="5" data-ng-model="message.Content"></textarea>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <p style="float:right;">Category</p>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" data-ng-model="searchCategory" data-ng-options="category.id as category.name for category in categoryList" style="float:right;">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="col-sm-6"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <p style="float:right;">Sub-category</p>
                </div>
                <div class="col-sm-4">
                    <select class="form-control" data-ng-model="message.SubCategoryId" data-ng-options="subCategory.id as subCategory.name for subCategory in subcategoryList | secondDropdown: searchCategory" style="float:right;">
                        <option value="">Select Sub Category</option>
                    </select>
                </div>
                <div class="col-sm-6"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <p style="float:right;">Tags</p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <!--<input type="text" class="form-control" id="Text3" placeholder="No tags specified" />-->
                        <input type="text" class="form-control" style="width: 100%;" data-role="tagsinput" placeholder="Separate tags with commas" id="tags" data-ng-model="message.Tags" />

                        <script>
                            var tags = $("#tags").tagsinput('items');
                        </script>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p style="float:right;">Files</p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="file" class="form-control" id="fileupload" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-primary" style="float:right;"/>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

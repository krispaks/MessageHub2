<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="list-group-item-heading">Search</h4>
    </div>

    <div class="panel-body">

        <form method="GET" role="form" data-ng-submit="SearchMessages(searchCriteria)">

        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Title" data-ng-model="searchCriteria.Title" />
            </div>

            <div class="col-sm-4">
                <select class="form-control" data-ng-model="searchCriteria.Category" data-ng-options="category.id as category.name for category in categoryddlist" style="float:right;">
                    <option value="">Select Category</option>
                </select>
            </div>

            <div class="col-sm-2">
            </div>            
        </div>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Tags" data-ng-model="searchCriteria.Tag" />
            </div>
            <div class="col-sm-4">
                <select class="form-control" data-ng-model="searchCriteria.SubCategory" data-ng-options="subCategory.id as subCategory.name for subCategory in subCategoryddlist | filter: subCategory.parentid: searchCriteria.Category" style="float:right;">
                    <option value="">Select Sub Category</option>
                </select>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-default" style="float:right;">Search</button>
            </div>
            <p><br></p>
        </div>
    </form>

    </div>
</div>

<div class="list-group" data-ng-repeat="message in messages">
    <a data-ng-href="/Message/Detail/{{message.id}}" class="list-group-item">
        <h4 class="list-group-item-heading">{{message.title}}</h4>
        <h5 class="list-group-item-text">{{message.contentConcat}}</h5>
        <h6 class="list-group-item-text">Created by: {{message.createdBy}}, {{message.createdDate | date : mediumDate}}</h6>
    </a>
</div>

<div>
    <a data-ng-href="/Message/Create" class="btn btn-default" style="float:right;">Create</a>
</div>
